<!DOCTYPE html>
<html>
<head>
    <title>Discount Calc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
<body>

<h1>Anthony presents: Dicsount Calculations</h1>

<form>
    <label for="form1_price">Enter price per </label>
    <input type ="number" id="form1_price" name="form1_price" value=10> <br>

    <label for="form1_items">Enter the number of items </label>
    <input type ="number" id="form1_items" name="form1_items" value = 9> <br>

    <label for="form1_discount">Enter the discount percent </label>
    <input type ="number" id="form1_discount" name="form1_discount" value = 5> <br>

    <input type="button" onclick="discount()" value="Show total">
</form>
<div id="result"> </div>
<script>
    function discount(){
        console.log("grabbing those values")
        price = parseFloat(document.getElementById("form1_price").value);
        items = parseFloat(document.getElementById("form1_items").value);
        discountValue = parseFloat(document.getElementById("form1_discount").value);
        result = document.getElementById("result");
        var myOutput = "";
        for (let index = 0; index < 5; index++) {
            var total = (price * items) * (1 - (discountValue/100))
            var str = " " + discountValue + "% is " + total.toFixed(1) + ";" 
            myOutput += str
            discountValue = discountValue + 1
            console.log(total)
        }
        result.innerHTML = "Totals are:" + myOutput
    }
</script>

<form>
    <input type="radio" id="addition" name="operation"
        value="add" onclick="chooseOp()">
    <label for="addition">addition</label></br>
  
    <input type="radio" id="multiplication" name="operation"   
        value="multiply" onclick="chooseOp()">
    <label for="multiplication">mult</label></br>
  
    <input type="radio" id="exponent" name="operation"   
        value="exponent" onclick="chooseOp()">
    <label for="exponent">exp</label></br>
</form>
<div class="container" id = "output">

</div>
<script>
    function chooseOp(){
        console.log ("grabbing those values")
        var price = parseFloat(document.getElementById("form1_price").value)
        var discountValue = parseFloat(document.getElementById("form1_discount").value)
        var op = document.querySelector('input[name = "operation"]:checked').value
        var output = document.getElementById("output")
        var result = 0
        console.log(op)
        switch(op){
            case 'add':
                result = price + discountValue
                output.innerHTML = "Adding " + price + " and " + discountValue + " resulting in " + result
                console.log(result)
                break
            case 'multiply':
                result = price * discountValue
                output.innerHTML = "Mulitpling " + price + " and " + discountValue + " resulting in " + result
                console.log(result)
                break   
            case 'exponent':
                result = price ** discountValue
                output.innerHTML = "Exponentiating  " + price + " and " + discountValue + " resulting in " + result
                console.log(result)
                break
        }
    }
</script>
</body>
</html>
