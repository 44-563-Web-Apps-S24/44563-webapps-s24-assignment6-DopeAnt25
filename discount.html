<body>

<h1>Anthony presents: Dicsount Calculations</h1>

<form>
    <label for="form1_price">Enter price per </label>
    <input type ="number" id="form1_price" name="form1_price" value=10> <br>

    <label for="form1_items">Enter the number of items </label>
    <input type ="number" id="form1_items" name="form1_items" value = 9> <br>

    <label for="form1_discount">Enter the discount percent </label>
    <input type ="number" id="form1_discount" name="form1_discount" value = 5> <br>

    <input type="button" onclick="discount()" value="Show total">
</form>
<div id="result"> </div>
<script>
    function discount(){
        console.log("grabbing those values")
        price = parseFloat(document.getElementById("form1_price").value);
        items = parseFloat(document.getElementById("form1_items").value);
        discountValue = parseFloat(document.getElementById("form1_discount").value);
        result = document.getElementById("result");
        var myOutput = "";
        for (let index = 0; index < 5; index++) {
            var total = (price * items) * (1 - (discountValue/100))
            var str = " " + discountValue + "% is " + total.toFixed(1) + ";" 
            myOutput += str
            discountValue = discountValue + 1
            console.log(total)
        }
        result.innerHTML = "Totals are:" + myOutput
    }
</script>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
