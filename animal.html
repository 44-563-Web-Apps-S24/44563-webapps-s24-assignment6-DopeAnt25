<!DOCTYPE html>
<html>
 <head>
    <title>Animal Game</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 </head>
<body>

<h1>Animal game by Anthony</h1>

<form>
    <label for="form1_hidden">The Hidden animal type </label>
    <input type ="password" id="form1_hidden" name="form1_hidden" value="Chicken"> <br>

    <label for="form1_animal">Guess the animal </label>
    <input type ="text" id="form1_animal" name="form1_animal" autofocus> <br>

    <input type="button" onclick="checkAnimal()" value="Check the Guess">
</form>


<div id="result"> Correct = 0 : Wrong = 0</div>

<div class="container">
  <img src="JackDaniels.jpg" id="drinkImage" style="width: 150px;height: 150px;" onclick="selectImage()">
</div>
<script>
  var useImage = 1;
  var currImage = document.getElementById("drinkImage")
  function selectImage(){
    switch (useImage){
      case 1:
        currImage.src = "CocaCola.jpg"
        useImage = 2
        break;
      case 2:
        currImage.src = "negroni.jpg"
        useImage = 3
        break;
      case 3:
        currImage.src = "JackDaniels.jpg"
        useImage = 1
        break;
    }
  }
</script>
<script> 
var wrong = 0;
var correct = 0;
function checkAnimal(){
    console.log("Grabbing those values");
    animal = document.getElementById("form1_hidden").value;
    guess = document.getElementById("form1_animal").value;
    console.log("Grabbing values succesful")
    result = document.getElementById("result");
    if(animal == guess){
        correct ++;
        alert("ruff ruff");
    }else{
        wrong ++;
        alert("Grrr");
    }
    message = "Correct = " + correct + " : Wrong = "+ wrong;
    result.innerText = message;
}


</script>

</body>
</html>
